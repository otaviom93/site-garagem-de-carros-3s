   <div class="section-veiculo">
    <div class="container-slider">
      <button id="prev-button"><img src="arrow.png" ></button>
      <div class="container-images">
          <img src="imagens/jetta.png"  class="slider on">
          <img src="imagens/jetta2.png"  class="slider">
          <img src="imagens/jetta3.png"  class="slider">
          <img src="imagens/jetta4.png"  class="slider">
      </div>
      <button id="next-button"><img src="arrow.png"></button>
  </div>
   
  <script>
      const slider = document.querySelectorAll('.slider');
      const btnprev = document.getElementById('prev-button');
      const btnnext = document.getElementById('next-button');

      let currentSlide = 0;

      function esconderSlider() {
          slider.forEach(item => item.classList.remove('on'));
      }

      function mostrarSlider() {
          slider[currentSlide].classList.add('on');
      }

      function nextSlider() {
          esconderSlider();
          if (currentSlide === slider.length - 1) {
              currentSlide = 0;
          } else {
              currentSlide++;
          }
          mostrarSlider();
      }

      function prevSlider() {
          esconderSlider();
          if (currentSlide === 0) {
              currentSlide = slider.length - 1;
          } else {
              currentSlide--;
          }
          mostrarSlider();
      }

      btnnext.addEventListener('click', nextSlider);
      btnprev.addEventListener('click', prevSlider);
  </script>

      <div class="form-container">
        <form id="vendaForm">
          <div class="form-row">
            <div class="form-group">
              <label for="troca">Terá veículo na troca?</label>
              <select id="troca" required>
                <option value="" disabled selected>Selecione</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
              </select>
            </div>
      
            <div class="form-group">
              <label for="valorDinheiro">Valor de venda (R$)</label>
              <input type="number" id="valorDinheiro" min="0" step="0.01" placeholder="00.000,00" required>
            </div>
          </div>
      
          <!-- Grupo da Troca (só aparece se Sim) -->
          <div id="grupoTroca" class="valor-group">
            <div class="form-group">
              <label for="valorTroca">Valor do veículo na troca (R$)</label>
              <input type="number" id="valorTroca" min="0" step="0.01" placeholder="00.000,00">
            </div>
      
            <div class="form-group">
              <label for="descricaoTroca">Descrição do veículo na troca</label>
              <input type="text" id="descricaoTroca" placeholder="Ex: Corsa 2010 preto, bom estado">
            </div>
          </div>
            <a href="index.html">
            <button type="submit" id="btnConfirmar">CONFIRMAR VENDA</button>
            </a>
        </form>
      </div>

    <script>
        const selectTroca = document.getElementById('troca');
        const grupoTroca = document.getElementById('grupoTroca');
        const btnConfirmar = document.getElementById('btnConfirmar');
        const valorDinheiro = document.getElementById('valorDinheiro');
        grupoTroca.style.display = 'none';
        btnConfirmar.style.display = 'none';
        
        selectTroca.addEventListener('change', function() {
            if(this.value === 'sim') {
                grupoTroca.style.display = 'block';
                document.getElementById('valorTroca').setAttribute('required', '');
            } else {
                grupoTroca.style.display = 'none';
                document.getElementById('valorTroca').removeAttribute('required');
            }
            
            
            btnConfirmar.style.display = 'block';
        });
        
        document.getElementById('vendaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const temTroca = selectTroca.value === 'sim';
            const valorVenda = parseFloat(valorDinheiro.value) || 0;
            
            
            
            if(temTroca) {
                const valorTroca = parseFloat(document.getElementById('valorTroca').value) || 0;

            }
            
            window.location.href = 'index.html';
            
        });
    </script>
