  <div class="form-container">
    <h1>Adicionar Veículo</h1>
    <form id="form-veiculo">

        <label for="marca">Marca</label>
        <select id="marca" required>

          <option value="volkswagen">Volkswagen</option>
          <option value="fiat">Fiat</option>
          <option value="chevrolet">Chevrolet</option>
          <option value="ford">Ford</option>
          <option value="toyota">Toyota</option>
          <option value="hyundai">Hyundai</option>
          <option value="honda">Honda</option>

          <option value="jeep">Jeep</option>
          <option value="nissan">Nissan</option>
          <option value="bmw">BMW</option>
          <option value="mercedes-benz">Mercedes-Benz</option>
          <option value="audi">Audi</option>
          <option value="peugeot">Peugeot</option>
          <option value="citroen">Citroën</option>
          <option value="mitsubishi">Mitsubishi</option>
          <option value="kia">Kia</option>
          <option value="subaru">Subaru</option>
          <option value="mazda">Mazda</option>
          <option value="land-rover">Land Rover</option>
          <option value="volvo">Volvo</option>

          <option value="porsche">Porsche</option>

      <div class="form-group">
        <label for="modelo">Modelo</label>
        <input type="text" id="modelo" required placeholder="Digite o modelo do veículo">
      </div>

      <!-- Anos em ORDEM DECRESCENTE (atual primeiro) -->
      <div class="form-row">
        <div class="form-group">
          <label for="ano-fabricacao">Ano Fabricação</label>
          <select id="ano-fabricacao" required>
            <option value="">Selecione</option>
            <!-- Preenchido por JavaScript em ordem decrescente -->
          </select>
        </div>
        
        <div class="form-group">
          <label for="ano-modelo">Ano Modelo</label>
          <select id="ano-modelo" required>
            <option value="">Selecione</option>
            <!-- Preenchido por JavaScript em ordem decrescente -->
          </select>
        </div>
      </div>

      <!-- Preço e Quilometragem -->
      <div class="form-row">
        <div class="form-group">
          <label for="preco">Preço (R$)</label>
          <input type="number" id="preco" required placeholder="Ex: 45000">
        </div>
        
        <div class="form-group">
          <label for="quilometragem">Quilometragem</label>
          <input type="number" id="quilometragem" required placeholder="Ex: 50000">
        </div>
      </div>

      <!-- 50 CORES BÁSICAS SEM SUBTONS -->

        <label for="cor">Cor</label>
        <select id="cor" required>

          <option value="preto">Preto</option>
          <option value="branco">Branco</option>
          <option value="prata">Prata</option>

          <option value="vermelho">Vermelho</option>
          <option value="azul">Azul</option>
          <option value="verde">Verde</option>
          <option value="amarelo">Amarelo</option>
          <option value="laranja">Laranja</option>
          <option value="marrom">Marrom</option>
          <option value="bege">Bege</option>
          <option value="dourado">Dourado</option>
          <option value="vinho">Vinho</option>
          <option value="roxo">Roxo</option>
          <option value="rosa">Rosa</option>
          <option value="champagne">Champagne</option>
          <option value="grafite">Grafite</option>
          <option value="perola">Pérola</option>
          <option value="bronze">Bronze</option>
          <option value="terracota">Terracota</option>
          <option value="creme">Creme</option>
          <option value="offwhite">Off White</option>
          <option value="petroleo">Petróleo</option>
          <option value="turquesa">Turquesa</option>
          <option value="mostarda">Mostarda</option>
          <option value="caramelo">Caramelo</option>
          <option value="cobre">Cobre</option>
          <option value="oliva">Oliva</option>
          <option value="ferrugem">Ferrugem</option>
          <option value="azul-marinho">Azul Marinho</option>
          <option value="verde-militar">Verde Militar</option>
          <option value="vermelho-ferrari">Vermelho Ferrari</option>
          <option value="cinza-escuro">Cinza Escuro</option>
          <option value="cinza-claro">Cinza Claro</option>
          <option value="verde-limao">Verde Limão</option>
          <option value="amarelo-ouro">Amarelo Ouro</option>
          <option value="laranja-queimado">Laranja Queimado</option>
          <option value="marrom-chocolate">Marrom Chocolate</option>
          <option value="bege-areia">Bege Areia</option>
          <option value="dourado-fosco">Dourado Fosco</option>
          <option value="vinho-bordeaux">Vinho Bordeaux</option>
          <option value="roxo-borgonha">Roxo Borgonha</option>
          <option value="rosa-choque">Rosa Choque</option>
          <option value="prata-metalico">Prata Metálico</option>
          <option value="preto-fosco">Preto Fosco</option>
          <option value="branco-gelo">Branco Gelo</option>
          <option value="azul-noite">Azul Noite</option>
          <option value="verde-bandeira">Verde Bandeira</option>
          <option value="amarelo-canario">Amarelo Canário</option>
          <option value="verde-oliva">Verde Oliva</option>
          <option value="azul-turquesa">Azul Turquesa</option>

              <div class="opcional-item">

              <div class="opcional-item">

              <div class="opcional-item">

      <div class="form-group">
        <label for="fotos">Fotos do Veículo (Máx. 10)</label>
        <input type="file" id="fotos" multiple accept="image/*" max="10">
      </div>

      <button type="submit">Cadastrar Veículo</button>
    </form>
  </div>

  <script>
    // Preencher anos em ORDEM DECRESCENTE (ano atual primeiro)
    const anoAtual = new Date().getFullYear();
    const selectFabricacao = document.getElementById('ano-fabricacao');
    const selectModelo = document.getElementById('ano-modelo');
    
    // Fabricação (1930 até ano atual)
    for (let ano = anoAtual; ano >= 1930; ano--) {
      const option = document.createElement('option');
      option.value = ano;
      option.textContent = ano;
      selectFabricacao.appendChild(option);
    }
    
    // Modelo (1930 até ano atual + 1)
    for (let ano = anoAtual + 1; ano >= 1930; ano--) {
      const option = document.createElement('option');
      option.value = ano;
      option.textContent = ano;
      selectModelo.appendChild(option);
    }

    // Validação do formulário
  </script>
